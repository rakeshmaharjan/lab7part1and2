<!DOCTYPE html>
<html>

<head>
    <title>W2D1 Quiz</title>
    <meta charset="utf-8">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</head>

<body>
<div class="container">
    <div class="row">
        <div class="col-lg-12 col-md-12">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">MUM Golden Dome Market ::: SRM System</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="#">Product</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Suppliers</a>
                            </li>

                        </ul>

                    </div>
                </div>
            </nav>
        </div>
    </div>
    <div class="row padding-left">
        <div class="col-lg-12 col-md-12">
            <form>
                <div class="row">
                    <div class="col-lg-12 col-md-12">
                        New Product Form
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6 col-md-6">
                        <div class="mb-3">
                            <label for="productNumber" class="form-label">Product Number</label>
                            <input type="text" class="form-control" id="productNumber">

                        </div>
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name">
                        </div>
                        <div class="mb-3">
                            <label for="unitprice" class="form-label">Unit Price</label>
                            <input type="number" class="form-control" id="unitprice">
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6">
                        <div class="mb-3">
                            <label for="quantityInStock" class="form-label">Quantity in Stock</label>
                            <input type="number" class="form-control" id="quantityInStock">

                        </div>
                        <div class="mb-3">
                            <label for="supplier" class="form-label">Supplier</label>
                            <select class="form-select" aria-label="Select Supplier">
                                <option value="1">Supplier One</option>
                                <option value="2">Supplier Two</option>
                                <option value="3">Supplier Three</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="datesupplied" class="form-label">Date Supplied</label>
                            <input type="datetime-local" class="form-control" id="datesupplied">
                        </div>
                    </div>
                </div>
                <div class="row float-end">
                    <div class="col-lg-12 col-md-12">
                        <button type="button" class="btn btn-primary">Reset</button>
                        <button type="button" class="btn btn-primary">Cancel</button>
                        <button type="submit" class="btn btn-primary">Add Product</button>
                    </div>
                </div>

            </form>
        </div>
    </div>

</div>

</body>

</html>
