<body>
    <div class="container">

  
    <form action="https://www.google.com/search">
        <div class="row">
            <div>
                <label for="email" class="form-label">Email</label> 
                <input type="text"  class="form-control"  id="email">
            </div>
            <div>
                <label for="password" class="form-label">Password</label> 
                 <input type="password" id="password" class="form-control"
                    pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])[a-zA-Z0-9]{10}"
                    title="Password field is at least 10 characters in length and contain at least one number and one uppercase and lowercase letter.">
            </div>
            <div>
                <label for="url" class="form-label">Url</label> 
                <input type="text" class="form-control" id="url" pattern="https?:\/\/+[a-zA-Z0-9]+\.[a-z]{3}" title="Invalid url">
            </div>
            <div>
                <input type="submit" name="submit" value="submit">
            </div>

        </div>

    </form>
